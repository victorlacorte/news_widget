<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
  <meta name="theme-color" content="#009dff" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="%PUBLIC_URL%/normalize.css" />
  <link rel="stylesheet" href="%PUBLIC_URL%/fonts/roboto.css" />
  <title>Newsapi.org widget</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="app-load">
    <style>
      .lds-container{width:100%;text-align:center;}.lds-ring{display:inline-block;position:relative;width:64px;height:64px}.lds-ring div{box-sizing:border-box;display:block;position:absolute;width:51px;height:51px;margin:6px;border-width:6px;border-style:solid;border-radius:50%;animation:lds-ring 1.2s cubic-bezier(.5,0,.5,1) infinite;border-color:#009dff transparent transparent transparent}.lds-ring div:nth-child(1){animation-delay:-.45s}.lds-ring div:nth-child(2){animation-delay:-.3s}.lds-ring div:nth-child(3){animation-delay:-.15s}@keyframes lds-ring{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    </style>
    <div class="lds-container">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
  </div>

  <div id="root"></div>
</body>

</html>
